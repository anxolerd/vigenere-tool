<!DOCTYPE html>
<html>
    <head>
        <title>Vigenere tool</title>

        <meta charset="utf-8">
        <meta name="author" content="anxolerd">

        <link rel="stylesheet" type="text/css" href="index.css"></link>
    </head>

    <body>
        <div class="form">
            <h2>
                Enter the <span class="h-emphasis">phrase</span> 
                and the <span class="h-emphasis">key</span>
            </h2>
            <div class="form-row">
                <label for="input-text">Text:</label>
                <textarea id="input-text"></textarea>
            </div>
            <div class="form-row">
                <label for="input-key">Key:</label>
                <input type="text" id="input-key">
            </div>
            <div class="form-row">
                <button id="btn-encrypt">Encrypt</button>
                <button id="btn-decrypt">Decrypt</button>
            </div>
        </div>
        <div id="div-result"></div>

    <script src="index.js" type="text/javascript"></script>
    </body>
</html>
